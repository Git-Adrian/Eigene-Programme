<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechenzeichen-Erkenner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output-box {
      margin-top: 1.5rem;
      background: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      white-space: pre-wrap;
    }

    .highlight-op {
      color: #d63384;
      font-weight: bold;
    }

    .error {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rechenzeichen automatisch erkennen</h2>
    <input id="input" placeholder="Beispiel: 2 6 3 = 15" onkeydown="handleKey(event)">
    <button onclick="findOperators()">Berechnen</button>
    <div id="output" class="output-box"></div>
  </div>

  <script>
    const ops = ['+', '-', '*', '/'];

    function handleKey(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        findOperators();
      }
    }

    function highlightOperators(expr) {
      return expr.replace(/[\+\-\*\/]/g, match => `<span class="highlight-op">${match}</span>`);
    }

    function findOperators() {
      const inputField = document.getElementById("input");
      const output = document.getElementById("output");
      const input = inputField.value.trim();

      output.innerHTML = "";

      if (!input.includes('=')) {
        output.innerHTML = `<span class="error">Bitte gib einen Ausdruck im Format "2 6 3 = 15" ein.</span>`;
        return;
      }

      const [left, right] = input.split('=');
      const numbers = left.trim().split(/\s+/).map(Number);
      const target = parseFloat(right.trim());

      if (numbers.some(isNaN) || isNaN(target)) {
        output.innerHTML = `<span class="error">Ungültige Eingabe. Nur Zahlen erlaubt.</span>`;
        return;
      }

      const results = [];

      function generate(pos, expr) {
        if (pos === numbers.length - 1) {
          try {
            const val = Function('"use strict"; return (' + expr + ')')();
            if (Math.abs(val - target) < 1e-6) {
              results.push(expr + ' = ' + target);
            }
          } catch {}
          return;
        }

        for (let op of ops) {
          generate(pos + 1, expr + op + numbers[pos + 1]);
        }
      }

      generate(0, numbers[0].toString());

      if (results.length === 0) {
        output.innerHTML = `<span class="error">Keine passende Rechenzeichen-Kombination gefunden.</span>`;
      } else {
        const resultHTML = results.map(r => highlightOperators(r)).join('<br>');
        output.innerHTML = `<strong>Mögliche Lösungen:</strong><br>${resultHTML}`;
      }

      inputField.value = "";
      inputField.focus();
    }
  </script>
</body>
</html>
