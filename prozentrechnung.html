<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Moderner Dreisatz Prozentrechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4caf50;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --input-bg: #f0f2f5;
      --accent: #c8e6c9;
      --text-dark: #2e2e2e;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      transition: 0.3s ease;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: center;
    }

    .column {
      background: var(--input-bg);
      border-radius: var(--radius);
      padding: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      color: var(--text-dark);
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: white;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: 0.2s ease;
    }

    input:focus {
      outline: 2px solid var(--primary);
    }

    .arrow {
      font-size: 2rem;
      text-align: center;
      color: #888;
    }

    .button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.2s ease;
    }

    .button:hover {
      background-color: #388e3c;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    .explanation {
      text-align: center;
      color: #555;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .arrow {
        transform: rotate(90deg);
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Prozentrechner</h1>

    <div class="grid">
      <div class="column">
        <label for="wertA">Wert A</label>
        <input type="number" id="wertA" placeholder="z. B. 100">

        <label for="wertC">Wert C</label>
        <input type="number" id="wertC" placeholder="z. B. 80">
      </div>

      <div class="arrow">→</div>

      <div class="column">
        <label for="wertB">Wert B</label>
        <input type="number" id="wertB" placeholder="z. B. 25">

        <label for="result">Ergebnis</label>
        <input type="text" id="result" readonly style="background-color: #e8f5e9;">
      </div>
    </div>

    <button class="button" onclick="calculateDreisatz()">Berechnen</button>
 
  </div>

  <script>
    function calculateDreisatz() {
      const a = parseFloat(document.getElementById('wertA').value);
      const b = parseFloat(document.getElementById('wertB').value);
      const c = parseFloat(document.getElementById('wertC').value);
      const resultField = document.getElementById('result');
      const infoText = document.getElementById('infoText');
      const explanation = document.getElementById('explanation');

      const validA = !isNaN(a);
      const validB = !isNaN(b);
      const validC = !isNaN(c);

      let result = '';
      let explanationText = '';

      if (validA && validB && validC) {
        result = ((b * c) / a).toFixed(2);
        explanationText = `(${b} × ${c}) ÷ ${a} = ${result}`;
      } else if (validA && !validB && validC) {
        result = ((c * 1) / a).toFixed(2);
        explanationText = `(${c} ÷ ${a}) = ${result}`;
      } else if (!validA && validB && validC) {
        result = ((c * 1) / b).toFixed(2);
        explanationText = `(${c} ÷ ${b}) = ${result}`;
      } else {
        infoText.textContent = 'Bitte genau drei Felder ausfüllen – eins bleibt leer.';
        resultField.value = '';
        explanation.textContent = '';
        return;
      }

      resultField.value = result;
      infoText.textContent = `Ergebnis: ${result}`;
      explanation.textContent = `Rechnung: ${explanationText}`;
    }
  </script>
</body>
</html>
