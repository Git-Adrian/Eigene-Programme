<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taschenrechner mit Bruchumwandlung</title>
  <style>
    body {
      background-color: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 380px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 1.5rem;
      text-align: right;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    .operator {
      background-color: #d0e8ff;
    }
    .equal {
      background-color: #4caf50;
      color: white;
    }
    .clear {
      background-color: #ff6b6b;
      color: white;
    }
    .convert {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="square()">x²</button>
      <button onclick="squareRoot()">√</button>

      <button class="convert" onclick="toFraction()">→ Bruch</button>
      <button class="convert" onclick="toDecimal()">→ Dezimal</button>
      <button class="equal" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      if (display.textContent === '0' || display.textContent === 'Fehler') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function square() {
      try {
        let value = evalExpression(display.textContent);
        display.textContent = (value ** 2).toString();
      } catch {
        display.textContent = "Fehler";
      }
    }

    function squareRoot() {
      try {
        let value = evalExpression(display.textContent);
        if (value < 0) throw new Error("Negative Zahl");
        display.textContent = Math.sqrt(value).toString();
      } catch {
        display.textContent = "Fehler";
      }
    }

    function calculate() {
      try {
        let result = evalExpression(display.textContent);
        if (!isFinite(result)) throw new Error();
        display.textContent = result.toString();
      } catch {
        display.textContent = "Fehler";
      }
    }

    function evalExpression(expr) {
      const clean = expr.replace(/[^-()\d/*+.%.,]/g, '');
      return Function('"use strict"; return (' + clean + ')')();
    }

    // Umwandlung in Bruch
    function toFraction() {
      try {
        let value = parseFloat(evalExpression(display.textContent));
        if (!isFinite(value)) throw new Error();
        const frac = decimalToFraction(value);
        display.textContent = frac;
      } catch {
        display.textContent = "Fehler";
      }
    }

    // Umwandlung in Dezimal
    function toDecimal() {
      try {
        const frac = display.textContent.trim();
        if (frac.includes('/') && /^[\d.]+\/[\d.]+$/.test(frac)) {
          const parts = frac.split('/');
          const num = parseFloat(parts[0]);
          const den = parseFloat(parts[1]);
          if (den === 0) throw new Error();
          display.textContent = (num / den).toString();
        }
      } catch {
        display.textContent = "Fehler";
      }
    }

    // Hilfsfunktion zur Bruchumrechnung
    function decimalToFraction(decimal) {
      const tolerance = 1.0E-8;
      let h1 = 1, h2 = 0;
      let k1 = 0, k2 = 1;
      let b = decimal;
      do {
        let a = Math.floor(b);
        let aux = h1;
        h1 = a * h1 + h2;
        h2 = aux;
        aux = k1;
        k1 = a * k1 + k2;
        k2 = aux;
        b = 1 / (b - a);
      } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);

      return `${h1}/${k1}`;
    }

    // Tastaturunterstützung
    document.addEventListener("keydown", function(e) {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.', '%', '(', ')'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter' || key === '=') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        if (display.textContent.length > 1) {
          display.textContent = display.textContent.slice(0, -1);
        } else {
          clearDisplay();
        }
      } else if (key.toLowerCase() === 'r') {
        squareRoot();
      } else if (key === '^') {
        square();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
