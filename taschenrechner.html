<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taschenrechner mit Tastatur</title>
  <style>
    body {
      background-color: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 360px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 1.5rem;
      text-align: right;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    .operator {
      background-color: #d0e8ff;
    }
    .equal {
      background-color: #4caf50;
      color: white;
    }
    .clear {
      background-color: #ff6b6b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="square()">x²</button>
      <button onclick="squareRoot()">√</button>

      <button onclick="appendValue('%')">%</button>
      <button class="equal" style="grid-column: span 3;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      if (display.textContent === '0' || display.textContent === 'Fehler') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function square() {
      try {
        let value = evalExpression(display.textContent);
        display.textContent = Math.pow(value, 2);
      } catch {
        display.textContent = "Fehler";
      }
    }

    function squareRoot() {
      try {
        let value = evalExpression(display.textContent);
        if (value < 0) throw new Error("Wurzel aus negativ");
        display.textContent = Math.sqrt(value);
      } catch {
        display.textContent = "Fehler";
      }
    }

    function calculate() {
      try {
        let result = evalExpression(display.textContent);
        if (!isFinite(result)) throw new Error("Nicht erlaubt");
        display.textContent = result;
      } catch {
        display.textContent = "Fehler";
      }
    }

    function evalExpression(expr) {
      const clean = expr.replace(/[^-()\d/*+.%]/g, '');
      return Function(`"use strict"; return (${clean})`)();
    }

    // Tastaturunterstützung
    document.addEventListener("keydown", function(e) {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.', '%', '(', ')'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter' || key === '=') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        if (display.textContent.length > 1) {
          display.textContent = display.textContent.slice(0, -1);
        } else {
          clearDisplay();
        }
      } else if (key.toLowerCase() === 'r') {
        squareRoot();
      } else if (key === '^') {
        square();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
