<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taschenrechner mit gemischten Zahlen & Prozentrechnung</title>
  <style>
    body {
      background-color: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 400px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 1.5rem;
      text-align: right;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    .operator {
      background-color: #d0e8ff;
    }
    .equal {
      background-color: #4caf50;
      color: white;
    }
    .clear {
      background-color: #ff6b6b;
      color: white;
    }
    .convert {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue(',')">,</button>
      <button onclick="square()">x²</button>
      <button onclick="squareRoot()">√</button>

      <button class="convert" onclick="toFraction()">→ Bruch</button>
      <button class="convert" onclick="toDecimal()">→ Dezimal</button>
      <button class="convert" onclick="toMixed()">→ Gemischt</button>
      <button class="operator" onclick="appendValue('%')">%</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let rawInput = '';
    let shouldResetDisplay = false;

    function appendValue(val) {
      if (display.textContent === '0' || display.textContent === 'Fehler' || shouldResetDisplay) {
        rawInput = val;
      } else {
        rawInput += val;
      }
      shouldResetDisplay = false;
      updateDisplay();
    }

    function clearDisplay() {
      rawInput = '';
      display.textContent = '0';
      shouldResetDisplay = false;
    }

    function updateDisplay() {
      // Angepasste Erkennung von Zahlen inkl. führender Nullen, Komma und Dezimalteil
      const formatted = rawInput.replace(/(\d*,?\d*)/g, match => formatNumberString(match));
      display.textContent = formatted || '0';
    }

    function formatNumberString(str) {
      if (str === '') return '';
      // Falls Dezimalzahl mit führender Null, z.B. '0,02' oder ',02'
      if (str.includes(',')) {
        const [intPart, decPart] = str.split(',');
        // intPart == "": Nutzer hat nur ',02' eingegeben, intPart == "0": '0,02'
        // Dezimalteil bleibt erhalten
        let sanitizedIntPart = intPart.length ? String(Number(intPart)) : '0';
        // Nachkommastellen original übernehmen
        return decPart !== undefined ? `${sanitizedIntPart},${decPart}` : sanitizedIntPart;
      } else {
        // Ganze Zahl, führende Nullen entfernen
        return String(Number(str));
      }
    }

    function formatNumber(number) {
      return number.toLocaleString('de-DE', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 10
      });
    }

    function preprocessMixedNumbers(expr) {
      return expr.replace(/(\d+)\s+(\d+\/\d+)/g, (_, whole, fraction) => {
        return `${whole}+${fraction}`;
      });
    }

    function processPercent(expr) {
      return expr.replace(/(\d+(?:[.,]\d+)?)(\s*[%])/g, (_, number) => {
        const normalized = number.replace(',', '.');
        return `(${normalized} / 100)`;
      });
    }

    function autoBracketExpression(expr) {
      const tokens = expr.match(/(\d+(?:[.,]\d+)?|\+|\-|\*|\/|\(|\)|%)/g);
      if (!tokens) return expr;

      const output = [];
      let i = 0;

      while (i < tokens.length) {
        if ((tokens[i] === '+' || tokens[i] === '-') && i + 3 < tokens.length) {
          const a = tokens[i + 1];
          const op = tokens[i + 2];
          const b = tokens[i + 3];
          if ((op === '*' || op === '/')) {
            output.push(tokens[i]);
            output.push('(');
            output.push(a);
            output.push(op);
            output.push(b);
            output.push(')');
            i += 4;
            continue;
          }
        }
        output.push(tokens[i]);
        i++;
      }

      return output.join('');
    }

    function evalExpression(expr) {
      let clean = expr
        .replace(/\./g, '') // Tausenderpunkte entfernen
        .replace(/,/g, '.'); // Komma in Punkt

      clean = preprocessMixedNumbers(clean);
      clean = processPercent(clean); // Prozent umwandeln
      clean = autoBracketExpression(clean); // Punkt-vor-Strich Klammern
      clean = clean.replace(/[^-()\d/*+.%]/g, '');

      return Function('"use strict"; return (' + clean + ')')();
    }

    function calculate() {
      try {
        let result = evalExpression(rawInput);
        if (!isFinite(result)) throw new Error();
        display.textContent = formatNumber(result);
        rawInput = result.toString().replace('.', ',');
        shouldResetDisplay = true;
      } catch {
        display.textContent = "Fehler";
        rawInput = '';
        shouldResetDisplay = true;
      }
    }

    function square() {
      try {
        let value = evalExpression(rawInput);
        display.textContent = formatNumber(value ** 2);
        rawInput = (value ** 2).toString().replace('.', ',');
        shouldResetDisplay = true;
      } catch {
        display.textContent = "Fehler";
        rawInput = '';
        shouldResetDisplay = true;
      }
    }

    function squareRoot() {
      try {
        let value = evalExpression(rawInput);
        if (value < 0) throw new Error("Negative Zahl");
        display.textContent = formatNumber(Math.sqrt(value));
        rawInput = Math.sqrt(value).toString().replace('.', ',');
        shouldResetDisplay = true;
      } catch {
        display.textContent = "Fehler";
        rawInput = '';
        shouldResetDisplay = true;
      }
    }

    function toFraction() {
      try {
        let value = parseFloat(evalExpression(rawInput));
        if (!isFinite(value)) throw new Error();
        const frac = decimalToFraction(value);
        display.textContent = frac;
        rawInput = frac;
        shouldResetDisplay = true;
      } catch {
        display.textContent = "Fehler";
        rawInput = '';
        shouldResetDisplay = true;
      }
    }

    function toMixed() {
      try {
        let value = parseFloat(evalExpression(rawInput));
        if (!isFinite(value)) throw new Error();
        const mixed = toMixedNumber(value);
        display.textContent = mixed;
        rawInput = mixed;
        shouldResetDisplay = true;
      } catch {
        display.textContent = "Fehler";
        rawInput = '';
        shouldResetDisplay = true;
      }
    }

    function toDecimal() {
      try {
        const frac = rawInput.trim();
        if (frac.includes('/') && /^[\d.,]+\/[\d.,]+$/.test(frac)) {
          const parts = frac.replace(/\./g, '').replace(/,/g, '.').split('/');
          const num = parseFloat(parts[0]);
          const den = parseFloat(parts);
          if (den === 0) throw new Error();
          const result = num / den;
          display.textContent = formatNumber(result);
          rawInput = result.toString().replace('.', ',');
          shouldResetDisplay = true;
        }
      } catch {
        display.textContent = "Fehler";
        rawInput = '';
        shouldResetDisplay = true;
      }
    }

    function decimalToFraction(decimal) {
      const tolerance = 1.0E-8;
      let h1 = 1, h2 = 0;
      let k1 = 0, k2 = 1;
      let b = decimal;
      do {
        let a = Math.floor(b);
        let aux = h1;
        h1 = a * h1 + h2;
        h2 = aux;
        aux = k1;
        k1 = a * k1 + k2;
        k2 = aux;
        b = 1 / (b - a);
      } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);
      return `${h1}/${k1}`;
    }

    function toMixedNumber(decimal) {
      const whole = Math.floor(decimal);
      const remainder = decimal - whole;
      if (remainder < 1e-8) return whole.toString();
      const frac = decimalToFraction(remainder);
      return `${whole} ${frac}`;
    }

    document.addEventListener("keydown", function(e) {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '%', '(', ')'].includes(key)) {
        appendValue(key);
      } else if (key === ',' || key === '.') {
        appendValue(',');
      } else if (key === 'Enter' || key === '=') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        if (rawInput.length > 1) {
          rawInput = rawInput.slice(0, -1);
        } else {
          rawInput = '';
        }
        updateDisplay();
      } else if (key.toLowerCase() === 'r') {
        squareRoot();
      } else if (key === '^') {
        square();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
