<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí∂ Netto-Gehaltsrechner 2025</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #e0ecff;
      --background: #f8fafc;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --radius: 14px;
      --shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-dark);
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      background: #f9fafb;
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      background: white;
      outline: none;
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .divider {
      margin: 2rem 0 1rem;
      text-align: center;
      font-weight: 600;
      color: var(--text-light);
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e2e8f0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1.2rem 1.4rem;
      background: var(--primary-light);
      border-left: 5px solid var(--primary);
      border-radius: 10px;
      color: var(--text-dark);
      line-height: 1.6;
      animation: fadeIn 0.4s ease;
    }

    .result strong {
      display: block;
      margin-top: 0.6rem;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 540px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∂ Netto-Gehaltsrechner 2025</h2>

    <label for="jahresgehalt">Jahresbruttogehalt (‚Ç¨):</label>
    <input type="number" id="jahresgehalt" placeholder="z. B. 60.000" step="100" min="0">

    <label for="gehaelter">Anzahl der Geh√§lter pro Jahr:</label>
    <select id="gehaelter">
      <option value="12">12 Geh√§lter</option>
      <option value="13">13 Geh√§lter</option>
      <option value="14">14 Geh√§lter</option>
    </select>

    <label for="steuerklasse">Steuerklasse:</label>
    <select id="steuerklasse">
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      <option value="5">V</option>
      <option value="6">VI</option>
    </select>

    <button onclick="berechneNetto()">Berechnen</button>

    <div class="divider">oder</div>

    <label for="monatsgehalt">Monatsbruttogehalt (‚Ç¨):</label>
    <input type="number" id="monatsgehalt" placeholder="z. B. 4.000" step="50" min="0">

    <label for="gehaelter2">Anzahl der Geh√§lter pro Jahr:</label>
    <select id="gehaelter2">
      <option value="12">12 Geh√§lter</option>
      <option value="13">13 Geh√§lter</option>
      <option value="14">14 Geh√§lter</option>
    </select>

    <label for="steuerklasse2">Steuerklasse:</label>
    <select id="steuerklasse2">
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      <option value="5">V</option>
      <option value="6">VI</option>
    </select>

    <button onclick="berechneNettoVonMonat()">Berechnen</button>

    <div class="result" id="ergebnis" style="display:none;"></div>
  </div>

  <script>
    function berechneNetto() {
      const jahresgehalt = parseFloat(document.getElementById("jahresgehalt").value);
      const gehaelter = parseInt(document.getElementById("gehaelter").value);
      const steuerklasse = parseInt(document.getElementById("steuerklasse").value);
      const ergebnisDiv = document.getElementById("ergebnis");

      if (isNaN(jahresgehalt) || jahresgehalt <= 0) {
        zeigeFehler("Bitte gib ein g√ºltiges Jahresgehalt ein.");
        return;
      }

      const bruttoMonat = jahresgehalt / gehaelter;
      zeigeBerechnung(bruttoMonat, gehaelter, steuerklasse, ergebnisDiv, jahresgehalt);
    }

    function berechneNettoVonMonat() {
      const monatsgehalt = parseFloat(document.getElementById("monatsgehalt").value);
      const gehaelter = parseInt(document.getElementById("gehaelter2").value);
      const steuerklasse = parseInt(document.getElementById("steuerklasse2").value);
      const ergebnisDiv = document.getElementById("ergebnis");

      if (isNaN(monatsgehalt) || monatsgehalt <= 0) {
        zeigeFehler("Bitte gib ein g√ºltiges Monatsgehalt ein.");
        return;
      }

      const jahresgehalt = monatsgehalt * gehaelter;
      zeigeBerechnung(monatsgehalt, gehaelter, steuerklasse, ergebnisDiv, jahresgehalt);
    }

    function berechneSteuer(brutto, steuerklasse) {
      let steuerSatz;
      switch (steuerklasse) {
        case 1: steuerSatz = 0.20; break;
        case 2: steuerSatz = 0.18; break;
        case 3: steuerSatz = 0.10; break;
        case 4: steuerSatz = 0.20; break;
        case 5: steuerSatz = 0.30; break;
        case 6: steuerSatz = 0.40; break;
        default: steuerSatz = 0.20;
      }
      return brutto * steuerSatz;
    }

    function zeigeBerechnung(bruttoMonat, gehaelter, steuerklasse, ergebnisDiv, jahresgehalt = null) {
      const kranken = bruttoMonat * 0.089;
      const pflege = bruttoMonat * 0.023;
      const rente = bruttoMonat * 0.093;
      const arbeitslos = bruttoMonat * 0.013;
      const steuer = berechneSteuer(bruttoMonat, steuerklasse);

      const gesamtAbzug = kranken + pflege + rente + arbeitslos + steuer;
      const nettoMonat = bruttoMonat - gesamtAbzug;

      ergebnisDiv.style.display = "block";
      ergebnisDiv.innerHTML = `
        ${jahresgehalt ? `<strong>Jahresbruttogehalt:</strong> ${jahresgehalt.toFixed(2)} ‚Ç¨<br>` : ""}
        <strong>Monatliches Bruttogehalt:</strong> ${bruttoMonat.toFixed(2)} ‚Ç¨<br>
        <strong>Abz√ºge:</strong><br>
        - Krankenversicherung (8,9 %): ${kranken.toFixed(2)} ‚Ç¨<br>
        - Pflegeversicherung (2,3 %): ${pflege.toFixed(2)} ‚Ç¨<br>
        - Rentenversicherung (9,3 %): ${rente.toFixed(2)} ‚Ç¨<br>
        - Arbeitslosenversicherung (1,3 %): ${arbeitslos.toFixed(2)} ‚Ç¨<br>
        - Lohnsteuer (Klasse ${steuerklasse}): ${steuer.toFixed(2)} ‚Ç¨<br>
        <strong>‚û°Ô∏è Monatliches Nettogehalt:</strong> ${nettoMonat.toFixed(2)} ‚Ç¨
      `;
    }

    function zeigeFehler(msg) {
      const ergebnisDiv = document.getElementById("ergebnis");
      ergebnisDiv.style.display = "block";
      ergebnisDiv.style.background = "#fee2e2";
      ergebnisDiv.style.borderLeft = "5px solid #dc2626";
      ergebnisDiv.innerHTML = `‚ùó ${msg}`;
    }
  </script>
</body>
</html>
