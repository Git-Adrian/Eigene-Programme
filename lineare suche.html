<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lineare Suche Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #343a40;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .array-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .array {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .element {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9ecef;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: all 0.4s ease;
    }
    .highlight {
      background: #ffc107;
      border-color: #ffb703;
      transform: scale(1.1);
    }
    .found {
      background: #28a745 !important;
      color: white;
      border-color: #218838 !important;
    }
    .arrow-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .arrow {
      width: 50px;
      text-align: center;
      font-size: 1.5rem;
      height: 20px;
      transition: all 0.4s ease;
    }
    .explanation {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Lineare Suche ‚Äì Schritt f√ºr Schritt</h1>
  <div class="controls">
    <input id="arrayInput" type="text" placeholder="Array, z. B. 5,3,8,1,9">
    <input id="targetInput" type="number" placeholder="Zahl suchen">
    <button onclick="initializeSearch()">Initialisieren</button>
    <button onclick="stepSearch()">Weiter</button>
    <button onclick="reset()">Zur√ºcksetzen</button>
  </div>
  <div class="array-wrapper">
    <div class="array" id="arrayContainer"></div>
    <div class="arrow-container" id="arrowContainer"></div>
  </div>
  <div class="explanation" id="explanationBox">
    ‚û°Ô∏è Gib ein Array und eine Zahl ein, dann klicke auf ‚ÄûInitialisieren‚Äú.
  </div>
  
  <script>
    let array = [];
    let target = null;
    let currentIndex = 0;
    let searchActive = false;
    let found = false;

    function initializeSearch() {
      const arrInput = document.getElementById("arrayInput").value;
      target = parseInt(document.getElementById("targetInput").value);
      if (!arrInput || isNaN(target)) {
        alert("Bitte Array und Zahl eingeben!");
        return;
      }
      array = arrInput.split(",").map(num => parseInt(num.trim()));
      renderArray();
      currentIndex = 0;
      searchActive = true;
      found = false;
      updateHighlight();
      updateExplanation(`Starte die Suche nach ${target}...`);
    }

    function stepSearch() {
      if (!searchActive) {
        alert("Bitte zuerst Initialisieren!");
        return;
      }
      if (found || currentIndex >= array.length) {
        updateExplanation("‚úÖ Suche abgeschlossen.");
        return;
      }

      const elements = document.querySelectorAll(".element");
      const arrows = document.querySelectorAll(".arrow");

      elements.forEach(el => el.classList.remove("highlight"));
      arrows.forEach(a => a.textContent = "");

      const currentElement = elements[currentIndex];
      const currentArrow = arrows[currentIndex];

      currentElement.classList.add("highlight");
      currentArrow.textContent = "‚¨ÜÔ∏è";

      updateExplanation(`Vergleiche Element an Index ${currentIndex} (${array[currentIndex]}) mit dem Zielwert ${target}.`);

      if (array[currentIndex] === target) {
        currentElement.classList.remove("highlight");
        currentElement.classList.add("found");
        currentArrow.textContent = "‚úÖ";
        updateExplanation(`üéâ Wert ${target} gefunden an Index ${currentIndex}!`);
        found = true;
        return;
      }
      currentIndex++;
      if (currentIndex === array.length) {
        updateExplanation(`‚ùå Wert ${target} nicht gefunden ‚Äì Array vollst√§ndig durchsucht.`);
      }
    }

    function renderArray() {
      const container = document.getElementById("arrayContainer");
      const arrowContainer = document.getElementById("arrowContainer");
      container.innerHTML = "";
      arrowContainer.innerHTML = "";
      array.forEach(value => {
        const div = document.createElement("div");
        div.className = "element";
        div.innerText = value;
        container.appendChild(div);

        const arrow = document.createElement("div");
        arrow.className = "arrow";
        arrow.textContent = "";
        arrowContainer.appendChild(arrow);
      });
    }

    function updateHighlight() {
      const elements = document.querySelectorAll(".element");
      const arrows = document.querySelectorAll(".arrow");
      elements.forEach(el => el.classList.remove("highlight"));
      arrows.forEach(a => a.textContent = "");
      if (elements[currentIndex]) {
        elements[currentIndex].classList.add("highlight");
        arrows[currentIndex].textContent = "‚¨ÜÔ∏è";
      }
    }

    function updateExplanation(text) {
      document.getElementById("explanationBox").textContent = text;
    }

    function reset() {
      document.getElementById("arrayContainer").innerHTML = "";
      document.getElementById("arrowContainer").innerHTML = "";
      document.getElementById("arrayInput").value = "";
      document.getElementById("targetInput").value = "";
      document.getElementById("explanationBox").textContent = "‚û°Ô∏è Gib ein Array und eine Zahl ein, dann klicke auf ‚ÄûInitialisieren‚Äú.";
      array = [];
      target = null;
      currentIndex = 0;
      searchActive = false;
      found = false;
    }
  </script>
</body>
</html>
