<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Realer 3D-WÃ¼rfel</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #6e6e6e 0%, #2e2e2e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .scene {
      width: 250px;
      height: 250px;
      perspective: 1200px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) rotateY(30deg);
      transition: transform 0.1s ease-out;
    }

    .face {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 100%);
      border-radius: 12px;
      box-shadow: inset -4px -4px 10px rgba(0,0,0,0.15), inset 4px 4px 10px rgba(255,255,255,0.2);
      border: 2px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      pointer-events: none;
    }

    .front  { transform: rotateY(   0deg) translateZ(125px); }
    .back   { transform: rotateY( 180deg) translateZ(125px); }
    .right  { transform: rotateY(  90deg) translateZ(125px); }
    .left   { transform: rotateY( -90deg) translateZ(125px); }
    .top    { transform: rotateX(  90deg) translateZ(125px); }
    .bottom { transform: rotateX( -90deg) translateZ(125px); }

    .dot {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #000 0%, #333 100%);
      border-radius: 50%;
      position: absolute;
    }

    /* Punkt-Layouts */
    .dots-1 .dot:nth-child(1) { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    .dots-2 .dot:nth-child(1) { top: 30%; left: 30%; }
    .dots-2 .dot:nth-child(2) { bottom: 30%; right: 30%; }

    .dots-3 .dot:nth-child(1) { top: 25%; left: 25%; }
    .dots-3 .dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .dots-3 .dot:nth-child(3) { bottom: 25%; right: 25%; }

    .dots-4 .dot:nth-child(1) { top: 25%; left: 25%; }
    .dots-4 .dot:nth-child(2) { top: 25%; right: 25%; }
    .dots-4 .dot:nth-child(3) { bottom: 25%; left: 25%; }
    .dots-4 .dot:nth-child(4) { bottom: 25%; right: 25%; }

    .dots-5 .dot:nth-child(1) { top: 25%; left: 25%; }
    .dots-5 .dot:nth-child(2) { top: 25%; right: 25%; }
    .dots-5 .dot:nth-child(3) { bottom: 25%; left: 25%; }
    .dots-5 .dot:nth-child(4) { bottom: 25%; right: 25%; }
    .dots-5 .dot:nth-child(5) { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    .dots-6 .dot:nth-child(1) { top: 20%; left: 25%; }
    .dots-6 .dot:nth-child(2) { top: 20%; right: 25%; }
    .dots-6 .dot:nth-child(3) { top: 50%; left: 25%; transform: translateY(-50%); }
    .dots-6 .dot:nth-child(4) { top: 50%; right: 25%; transform: translateY(-50%); }
    .dots-6 .dot:nth-child(5) { bottom: 20%; left: 25%; }
    .dots-6 .dot:nth-child(6) { bottom: 20%; right: 25%; }

  </style>
</head>
<body>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front dots-1"><div class="dot"></div></div>
      <div class="face back dots-6">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="face right dots-3">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="face left dots-4">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="face top dots-5">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="face bottom dots-2">
        <div class="dot"></div><div class="dot"></div>
      </div>
    </div>
  </div>

  <script>
    const cube = document.getElementById("cube");

    let isDragging = false;
    let lastX, lastY;
    let rotationX = -30;
    let rotationY = 30;

    document.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;

      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;

      rotationY += dx * 0.5;
      rotationX -= dy * 0.5;

      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

      lastX = e.clientX;
      lastY = e.clientY;
    });
  </script>

</body>
</html>
