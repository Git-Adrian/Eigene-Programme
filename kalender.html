<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender mit Hover-Feiertagen</title>
<style>
:root {
  --primary: #1976d2;
  --primary-dark: #0d47a1;
  --accent: #82b1ff;
  --danger: #e53935;
  --warning: #fb8c00;
  --holiday-bg: #fff8e1;
  --today-bg: #c8e6c9;
  --weekend-bg: #ffe6e6;
  --stripe-bg: #f7f9fb;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  background: #f0f4f8;
  display: flex;
  justify-content: center;
  padding: 2rem;
}

.calendar-container {
  width: 95%;
  max-width: 950px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  padding: 1rem;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.calendar-header h2 {
  font-size: 1.8rem;
  color: var(--primary-dark);
  background: linear-gradient(135deg, #42a5f5, #1976d2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-buttons button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
  margin-left: 0.3rem;
  transition: all 0.25s ease;
}

.nav-buttons button:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
}

.calendar {
  display: grid;
  grid-template-columns: 3rem repeat(7, 1fr);
  border-collapse: collapse;
}

.calendar div {
  text-align: center;
  padding: 0.8rem 0.5rem;
  border: 1px solid #cfd8dc;
  position: relative;
  transition: all 0.2s ease;
}

.calendar div:hover:not(.day-header):not(.week-number) {
  background: #e3f2fd;
  transform: scale(1.05);
  cursor: pointer;
  box-shadow: inset 0 0 0 2px var(--accent);
}

.day-header {
  background: linear-gradient(135deg, #42a5f5, #1976d2);
  color: #fff;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.85rem;
}

.week-number {
  background: #eceff1;
  font-weight: bold;
  color: #546e7a;
}

.today {
  background-color: var(--today-bg);
  font-weight: bold;
  border: 2px solid var(--accent);
}

/* Immer hellroter Hintergrund für Wochenende */
.weekend {
  background-color: var(--weekend-bg) !important;
  color: #d32f2f;
}

.weekend.holiday {
  background-color: #ffd6d6 !important;
}

/* Feiertage */
.holiday {
  background-color: var(--holiday-bg);
  color: var(--warning);
  font-weight: 600;
  position: relative;
}

/* Tooltip für Feiertage */
.holiday::after {
  content: attr(data-holiday);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(-8px);
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease, transform 0.25s ease;
}

.holiday:hover::after {
  opacity: 1;
  transform: translateX(-50%) translateY(-12px);
}

.task-dot {
  position: absolute;
  bottom: 4px;
  right: 4px;
  width: 10px;
  height: 10px;
  background: var(--primary);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(25, 118, 210, 0.6);
}

/* Streifenfarbe nur für Wochennummernspalte, nicht Tage */
.week-stripe:nth-child(even).week-number {
  background-color: var(--stripe-bg);
}
</style>
</head>
<body>
<div class="calendar-container">
  <div class="calendar-header">
    <div class="nav-buttons">
      <button id="prevYear">«</button>
      <button id="prevMonth">‹</button>
    </div>
    <h2 id="monthYear"></h2>
    <div class="nav-buttons">
      <button id="nextMonth">›</button>
      <button id="nextYear">»</button>
    </div>
  </div>
  <div class="calendar" id="calendar"></div>
</div>

<script>
const calendarEl = document.getElementById("calendar");
const monthYearEl = document.getElementById("monthYear");
const now = new Date();
let currentMonth = now.getMonth();
let currentYear = now.getFullYear();
const monthNames = ["Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];

function getNRWFeiertage(year){
  const easter = calcEaster(year);
  const feiertage = {};
  function fmt(date){ return date.toISOString().split("T")[0]; }
  function add(date,name){ feiertage[fmt(date)] = name; }
  add(new Date(year,0,1),"Neujahr");
  add(new Date(year,4,1),"Tag der Arbeit");
  add(new Date(year,9,3),"Tag der Deutschen Einheit");
  add(new Date(year,11,25),"1. Weihnachtstag");
  add(new Date(year,11,26),"2. Weihnachtstag");
  add(shiftDate(easter,-2),"Karfreitag");
  add(shiftDate(easter,1),"Ostermontag");
  add(shiftDate(easter,39),"Christi Himmelfahrt");
  add(shiftDate(easter,50),"Pfingstmontag");
  add(shiftDate(easter,60),"Fronleichnam");
  // Zusätzliche Tage
  add(new Date(year,11,24),"Heiligabend");
  add(new Date(year,11,31),"Silvester");
  return feiertage;
}

function calcEaster(Y){
  const C=Math.floor(Y/100),N=Y-19*Math.floor(Y/19),K=Math.floor((C-17)/25);
  let I=C-Math.floor(C/4)-Math.floor((C-K)/3)+19*N+15;
  I=I-30*Math.floor(I/30);
  I=I-Math.floor(I/28)*(1-Math.floor(I/28)*Math.floor(29/(I+1))*Math.floor((21-N)/11));
  let J=Y+Math.floor(Y/4)+I+2-C+Math.floor(C/4);
  J=J-7*Math.floor(J/7);
  const L=I-J;
  const M=3+Math.floor((L+40)/44);
  const D=L+28-31*Math.floor(M/4);
  return new Date(Y,M-1,D);
}

function shiftDate(date,days){ const r=new Date(date); r.setDate(r.getDate()+days); return r; }

const tasksKey="calendarTasks";
const tasks=JSON.parse(localStorage.getItem(tasksKey))||{};
let holidays={};

function getWeekNumber(date){
  const tmp=new Date(date.getTime());
  tmp.setHours(0,0,0,0);
  tmp.setDate(tmp.getDate()+3-((tmp.getDay()+6)%7));
  const week1=new Date(tmp.getFullYear(),0,4);
  return 1+Math.round(((tmp-week1)/86400000-3+((week1.getDay()+6)%7))/7);
}

function renderCalendar(){
  calendarEl.innerHTML="";
  monthYearEl.textContent=`${monthNames[currentMonth]} ${currentYear}`;
  holidays=getNRWFeiertage(currentYear);

  const headers=["KW","Mo","Di","Mi","Do","Fr","Sa","So"];
  headers.forEach(h=>{
    const div=document.createElement("div");
    div.className="day-header";
    div.textContent=h;
    calendarEl.appendChild(div);
  });

  const firstDay=new Date(currentYear,currentMonth,1);
  const startDay=(firstDay.getDay()+6)%7;
  const daysInMonth=new Date(currentYear,currentMonth+1,0).getDate();
  let d=1-startDay;
  const totalCells=Math.ceil((startDay+daysInMonth)/7)*7;

  for(let i=0;i<totalCells/7;i++){
    const weekDate=new Date(currentYear,currentMonth,d>0?d:1);
    const weekNum=getWeekNumber(weekDate);
    const weekDiv=document.createElement("div");
    weekDiv.className="week-number";
    if(i%2!==0) weekDiv.classList.add("week-stripe");
    weekDiv.textContent=weekNum;
    calendarEl.appendChild(weekDiv);

    for(let j=0;j<7;j++){
      const cell=document.createElement("div");
      if(d>0&&d<=daysInMonth){
        cell.textContent=d;
        const dateStr=new Date(currentYear,currentMonth,d).toISOString().split("T")[0];
        if(d===now.getDate()&&currentMonth===now.getMonth()&&currentYear===now.getFullYear()) cell.classList.add("today");
        if(j===5||j===6) cell.classList.add("weekend");
        if(holidays[dateStr]){
          cell.classList.add("holiday");
          cell.setAttribute("data-holiday",holidays[dateStr]);
        }
        if(tasks[dateStr]){
          const dot=document.createElement("div");
          dot.className="task-dot";
          cell.appendChild(dot);
        }
        cell.addEventListener("click",()=>{
          const input=prompt(`Termin/Aufgabe für ${dateStr}:`,tasks[dateStr]||"");
          if(input===null) return;
          if(input.trim()) tasks[dateStr]=input.trim();
          else delete tasks[dateStr];
          localStorage.setItem(tasksKey,JSON.stringify(tasks));
          renderCalendar();
        });
      }
      calendarEl.appendChild(cell);
      d++;
    }
  }
}

document.getElementById("prevMonth").onclick=()=>{currentMonth--; if(currentMonth<0){currentMonth=11; currentYear--;} renderCalendar();}
document.getElementById("nextMonth").onclick=()=>{currentMonth++; if(currentMonth>11){currentMonth=0; currentYear++;} renderCalendar();}
document.getElementById("prevYear").onclick=()=>{currentYear--; renderCalendar();}
document.getElementById("nextYear").onclick=()=>{currentYear++; renderCalendar();}

renderCalendar();
</script>
</body>
</html>
